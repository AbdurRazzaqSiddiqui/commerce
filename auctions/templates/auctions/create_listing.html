{% extends 'auctions/layout.html' %}

{% block body %}
<form action="{% url 'auctions:create_listing' %}" method="post">
    {% csrf_token %}
    <table>
        <tbody>
            <tr>
                <th><label for="id_category">Category:</label></th>
                <td>
                    <select name="category" required="" id="id_category">
                        <option value="" selected="">---------</option>
                        {% for cat_obj in cat_objs %}
                        <option value="{{ cat_obj.id }}" selected="">{{ cat_obj.category_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <th><label for="id_listing_name">Listing name:</label></th>
                <td>
                    <input type="text" name="listing_name" maxlength="50" required="" id="id_listing_name">
                </td>
            </tr>

            <tr>
                <th><label for="id_image">Image:</label></th>
                <td>
                    <input type="url" name="image" maxlength="200" required="" id="id_image">
                </td>
            </tr>

            <tr>
                <th><label for="id_start_bid">Start bid:</label></th>
                <td>
                    <input type="number" name="start_bid" step="0.01" required="" id="id_start_bid">
                </td>
            </tr>

            <tr>
                <th><label for="id_description">Description:</label></th>
                <td>
                    <textarea name="description" cols="40" rows="10" required="" id="id_description"
                        spellcheck="false"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit">
</form>
{% endblock %}
